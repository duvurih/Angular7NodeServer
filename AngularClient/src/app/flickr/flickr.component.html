<h1 class="mat-h1">Flickr Images Dashboard</h1>
<div class="row">
  <div class="col-sm-3">
      Search*     
  </div>
  <div class="col-sm-6">
    <div class="input-group mb-6">
      <input type="text" class="form-control" [(ngModel)]="searchTag" [ngModelOptions]="{standalone: true}" />
      <button class="btn btn-primary" (click)="retrieveImages(searchTag)">Search</button>
    </div>
  </div>
</div>
<div class="row">&nbsp;</div>
<mat-grid-list [cols]="dynamicCols" rowHeight="2:1" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let item of flickerItems" class="gridstyle">
    <mat-card class="cardstyle" [style.overflow]="'auto'">
      <mat-card-header>
        <!-- <div mat-card-avatar style="background-size: cover;">
          <img mat-card-image [src]="item.media.m" alt="Image Not Available" class="responsive">
        </div> -->
        <mat-card-title><b>{{item.title}} - ( {{item.published | date:'dd-MM-yyyy'}} )</b></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-sm-12">
              <mat-expansion-panel [expanded]="'true'" class="expandstyle">
                  <mat-expansion-panel-header>
                      <mat-panel-title>
                      Description
                      </mat-panel-title>
                  </mat-expansion-panel-header>
                  <p [innerHTML]="item.description"></p>
              </mat-expansion-panel>
          </div>
        </div>
      </mat-card-content>
    </mat-card>    
  </mat-grid-tile>

</mat-grid-list>
